<h2 class="titulo">Iniciar Sesión</h2>

<form (ngSubmit)="onSubmit()" class="formulario">
  <!-- Campo: Correo electrónico -->
  <div class="campo">
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <!-- Campo: Contraseña -->
  <div class="campo">
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <!-- Botones de acción -->
  <div class="acciones">
    <button type="submit" class="btn btn-primario">Entrar</button>
    <button type="button" class="btn btn-secundario" (click)="cerrar()">Cancelar</button>
  </div>

  <!-- Mensaje de error -->
  <div class="mensaje error" *ngIf="error">
    <lucide-icon name="octagon-x"></lucide-icon>
    {{ error }}
  </div>
</form>
