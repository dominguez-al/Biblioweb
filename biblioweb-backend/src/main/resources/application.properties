### Configuración de la base de datos MySQL

# Driver JDBC para MySQL 8+
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL de conexión a la base de datos (asegúrate de que la BD "biblioweb" exista)
spring.datasource.url=jdbc:mysql://localhost:3306/biblioweb?useSSL=false&serverTimezone=UTC

# Usuario de la base de datos
spring.datasource.username=root

# Contraseña del usuario (en blanco aquí, lo cual no es recomendable para producción)
spring.datasource.password=

# Dialecto de Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Estrategia de actualización de esquema (crear o modificar tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true


### Configuración de la aplicación

# Nombre de la aplicación (opcional, útil en logs)
spring.application.name=biblioweb-backend

# Puerto en el que se ejecuta la aplicación
server.port=8080


